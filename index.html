<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8" />
    <style>
        #chalk_board {
            margin:10px 0;
        }
        #chalk_board canvas {
            background:black;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Chalkboard example</h1>
    <a href="#" id="undo">undo</a>
    <a href="#" id="redo">redo</a>
    <a href="#" id="clear">clear</a>
    <a href="#" id="chalk">chalk</a>
    <a href="#" id="sponge">sponge</a>
</div>

<div id="chalk_board">
    <canvas width="100%" height="800"></canvas>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery.chalkboard.js"></script>
<script>
$(function(){
    var $canvas = $("#chalk_board canvas");
    $canvas.attr('width', $('#chalk_board').width())
        .chalkboard();
    $('#undo').bind('click',function(){
        $canvas.chalkboard('undo');
        return false;
    });
    $('#redo').bind('click',function(){
        $canvas.chalkboard('redo');
        return false;
    });
    $('#clear').bind('click',function(){
        $canvas.chalkboard('clear');
        return false;
    });
    $('#chalk').bind('click',function(){
        $canvas.chalkboard('chalk');
        return false;
    });
    $('#sponge').bind('click',function(){
        $canvas.chalkboard('sponge');
        return false;
    });
});
</script>
</body>
</html>
