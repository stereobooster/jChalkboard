<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8" />
</head>
<body>

<div id="header">
    <h1>Chalkboard example</h1>
    <a href="#" id="undo">undo</a>
    <a href="#" id="redo">redo</a>
    <a href="#" id="clear">clear</a>
    <a href="#" id="chalk">chalk</a>
    <a href="#" id="chalk_yellow">yellow chalk</a>
    <a href="#" id="sponge">sponge</a>
    <a href="#" id="record">record</a>
    <a href="#" id="stop">stop</a>
    <a href="#" id="play">play</a>
    <a href="#" id="save">save</a>
</div>

<div id="chalk_board">
    <canvas width="100%" height="800"></canvas>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery.chalkboard.js"></script>
<script>
$(function(){
    var $canvas = $("#chalk_board canvas");
    $canvas.attr('width', $('#chalk_board').width())
        .chalkboard();
    $('#undo').bind('click',function(){
        $canvas.chalkboard('undo');
        return false;
    });
    $('#redo').bind('click',function(){
        $canvas.chalkboard('redo');
        return false;
    });
    $('#clear').bind('click',function(){
        $canvas.chalkboard('clear');
        return false;
    });
    $('#chalk').bind('click',function(){
        $canvas.chalkboard('chalk');
        return false;
    });
    $('#chalk_yellow').bind('click',function(){
        $canvas.chalkboard('chalk', "rgba(255, 255, 0, .7)", 5);
        return false;
    });
    $('#sponge').bind('click',function(){
        $canvas.chalkboard('sponge');
        return false;
    });

    $('#record').bind('click',function(e){
        e.preventDefault();
        e.stopPropagation();
        $canvas.chalkboard('record');
        return false;
    });
    $('#stop').bind('click',function(e){
        e.preventDefault();
        e.stopPropagation();
        var a = {};
        $canvas.chalkboard('stop', a);
        console.info(JSON.stringify(a.record));
        return false;
    });
    $('#play').bind('click',function(e){
        e.preventDefault();
        e.stopPropagation();
        $canvas.chalkboard('play');
        return false;
    });

    $('#save').bind('click',function(e){
        e.preventDefault();
        e.stopPropagation();
        $canvas.chalkboard('save');
        return false;
    });
});
</script>
</body>
</html>
